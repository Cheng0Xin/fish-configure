# Dark
set -g status-style 'bg=colour234 fg=colour137 dim'
set -g status-left ''
# - Right side
set -g status-right '#[fg=colour235,bg=colour214] %d/%m #[fg=colour214, bg=colour234] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# - Left side
setw -g window-status-current-style 'fg=colour235 bg=colour196 bold'
setw -g window-status-current-format ' #I#[fg=colour58]:#[fg=colour235 bold]#W#[fg=colour235]#F '

setw -g window-status-style 'fg=colour204 bg=colour234'
setw -g window-status-format ' #I#[fg=colour247]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# - cmd line
set -g message-style 'fg=colour7 bg=colour0 bold'